<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Stopwatch</h1>
            <p>Accurately measure and record time intervals</p>
            <div class="theme-toggle">
                <input type="checkbox" id="themeSwitch" aria-label="Toggle Dark Mode">
                <label for="themeSwitch"><span class="toggle-ball"></span>üåô / ‚òÄÔ∏è</label>
            </div>

        </div>

        <div class="display">
            <div class="timer" id="timer">00:00:00.00</div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn">Pause</button>
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn" id="lapBtn">Lap</button>
        </div>

        <div class="lap-section">
            <h2>Lap Times</h2>
            <div id="lapList">
                <div class="empty-laps">Laps Record</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
